<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccesibleFormUI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/80732d36bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section aria-labelledby="profile-form-title">
            <h1 id="profile-form-title">Update Profile</h1>
            <form aria-describedby="profile-completeness-title">
                <div class="profile-left">
                    <label for="fullname">Full Name</label>
                    <input id="fullname" placeholder="What should we call you?" type="text" required aria-required="true" autocomplete="name"/>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="john@doe.com" aria-invalid="true" autocomplete="true" style="border-color:#d32f2f;color:d32f2f;" />
                    <span>Email is already taken</span>

                    <label for="password">Enter password:</label>
                    <div class="input-icon-group">
                        <input id="password" name="password" type="password" required aria-required="true" autocomplete="new-password" placeholder="xxxxxxxx" />
                        <button>
                            <i class="fa-solid fa-eye"></i>
                        </button>

                    </div>

                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-icon-group">
                        <input id="confirmPassword" name="confirmPassword" type="password" required aria-required="true" autocomplete="new-password" placeholder="xxxxxxx"/>
                        <button>
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>

                    <button class="submit-btn">Update Profile</button>

                </div>
                
               <div class="profile-right" aria-labelledby="profile-completeness-title">
                    <div class="ring-progress" role="img" aria-label="Profile completeness 65%">
                        <span class="ring-text">65%</span>

                    </div>
                    <h2 id="profile-completeness-title">Profile Completeness</h2>
                    <ul class="profile-checklist">
                        <li aria-disabled="true"><s>Create Account</s></li>
                        <li aria-disabled="true"><s>Update Roadmap Progress</s></li>
                        <li aria-disabled="true"><s>Setup public profile</s></li>
                        <li>Complete your fist project</li>
                        <li>Invite your friends</li>
                    </ul>
               </div>
               
            </form>
        </section>
    </main>
</body>
</html>
